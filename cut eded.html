    <script>
     var a = 1;
    var n = Number(prompt("eded"));

    if( (n==1)||(n==2) ) {
    document.write ("sade")}
    function tap(a, n) {
        a=0; 
    for (i=2; i<n-1; i++) 
        if (n%i==0) {a++;}
        if (a>=1) {document.write ("murekkeb")}
        else {document.write ("sade")}
    } 
    tap (a,n);
    </script>
